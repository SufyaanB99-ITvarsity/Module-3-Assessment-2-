<!DOCTYPE html>
<html>
     <head>
         <title>Sizzling Steakhouse | Meals | Burger </title>
         <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body class="body-recipes">
       
        <div class="header">
          <a href="meals.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
            
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/burger.jpg">
                
                <h1>Classic Steak Burger</h1>
                <p>Tasty Steak Burger topped with Melted Cheese and sides of fries and onion rings</p>
                
                <div class="recipe-details-info">
                    <p><b>Price:</b> R119.90</p>
                    <p style="float: right"><b>Serves:</b>1</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Extras:</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Upgrade to a double patty</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Swap onion rings for salad</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Extra Sauce</label>
                    <br/>
                    </div>
                
                <textarea placeholder="Extra Notes/Requests"></textarea>
                <a class="button" href="order.html">Place Order</a>
                 
            </div>
            
        </div>
    </body>
</html>
